<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-left">
        <img src="ocean.jpg" alt="ocean" />
        <div class="logo">
          <img src="odin-lined.png" alt="logo" id="logo" />
        </div>
        <div class="text-logo">
          <p>Odin</p>
        </div>
      </div>

      <div class="wrapper-right">
        <form action="#">
          <p class="para">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.<br />
          </p>
          <text>You <em>know</em> you want to.</text>
          <fieldset>
            <p>Let's do this!</p>
            <div class="f-wrapper">
              <div class="first-row">
                <div class="fname">
                  <label for="fname">FIRST NAME</label>
                  <input type="text" name="fname" id="fname" />
                </div>
                <div class="lname">
                  <label for="lname">LAST NAME</label>
                  <input type="text" name="lname" id="lname" />
                </div>
              </div>
              <div class="second-row">
                <div class="email">
                  <label for="email">EMAIL</label>
                  <input type="mail" name="email id="email">
                </div>
                <div>
                  <label for="pnumber">PHONE NUMBER</label>
                  <input type="number" name="pnumber" id="pnumber" />
                </div>
              </div>
              <div class="third-row">
                <div class="pwd">
                  <label for="pwd">PASSWORD</label>
                  <input type="password" name="pwd" id="pwd" required/>
                  <span></span>
                </div>
                <div>
                  <label for="cpwd">CONFIRM PASSWORD</label>
                  <input type="password" name="cpwd" id="cpwd" required />
                </div>
              </div>
            </div>
          </fieldset>
          <div>
            <button>
                Create Account
            </button>
          </div>
          <p class="login">Already have an account? <span id="login">Log in</span></p>
        </form>
      </div>
    </div>
  </body>
</html>
